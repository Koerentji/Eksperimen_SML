name: Retrain Model CI

on:
  push:
    branches: [ main ]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    # Langkah 1: Checkout kode dari repositori (tidak berubah)
    - name: Checkout repository
      uses: actions/checkout@v4

    # Langkah 2: Setup environment Python (tidak berubah)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Langkah 3: Setup Conda (Langkah Tambahan Penting!)
    # Langkah ini akan menginisialisasi shell agar mengenali perintah 'conda'
    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.10'

    # Langkah 4: Install dependensi (tidak berubah)
    - name: Install Python dependencies
      run: |
        pip install mlflow

    # Langkah 5: Jalankan MLflow Project (tidak berubah)
    # Sekarang MLflow bisa menjalankan 'conda activate' karena shell sudah diinisialisasi
    - name: Run MLflow project
      run: mlflow run MLProject

    # Langkah 6: Simpan artefak MLflow (tidak berubah)
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: MLProject/mlruns